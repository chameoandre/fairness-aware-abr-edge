<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Video Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <video id="videoPlayer" controls width="640" height="360"></video>
    <script>
        var url = 'http://192.168.1.2:8080/videos/dash/Big-Buck-Bunny-60fps-4K.mpd';
        var player = dashjs.MediaPlayer().create();
        player.initialize(document.getElementById('videoPlayer'), url, true);
    </script>
</body>
</html>
